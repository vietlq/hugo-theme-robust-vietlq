<meta charset="utf-8">
<meta name="pinterest" content="nopin">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="theme-color" content="#263238">
{{ with .Site.Params.contact }}<meta name="contact" content="{{ . }}">{{ end }}
{{ .Hugo.Generator }}

<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}images/logo.png">
{{ with .RSSLink }}<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ . }}">{{ end }}

<link rel="canonical" href="{{ .Permalink }}">

<!-- For Facebook -->
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.thumbnail | default "images/default.png" }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ replaceRE "\n" "" (.Site.Params.Description | default .Summary) }}">
<meta property="og:locale" content="ja_JP">

<!-- For Twitter -->
<!-- https://gohugo.io/variables/site/ -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Site.Title }}">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta name="twitter:description" content="{{ replaceRE "\n" "" (.Site.Params.Description | default .Summary) }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.thumbnail | default "images/default.png" }}">
<meta name="twitter:creator" content="{{ .Site.Params.Author }}">
